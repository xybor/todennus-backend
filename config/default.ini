[server]
host=
port=7063
nodeid=0
loglevel=0 # lower value, more verbose log


[postgres]
loglevel=1  # lower value, more verbose log
host=localhost
port=5432
timezone=
sslmode=disable
retry_attempts=3   # the number of attempts to connect to database if it is failed.
retry_interval=5   # 5s among attempts


[authentication]
access_token_expiration=60     # 1m
refresh_token_expiration=3600  # 1h
id_token_expiration=86400      # 1d

token_issuer="auth.todennus.com"

[oauth2]
client_secret_length=64
